{% extends 'base.html' %}
{% block body %}
{% load static %}
  <!-- ========================= ABOUT IMAGE =========================-->
<h1 class="text-center mt-3">Image Gallery</h1>
<hr class="mt-4">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                {% for i in images %}
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top img-responsive" alt="" src="{{i.gallery_image.url}}" style="object-fit: cover;margin: 5px 0px;" height="450px" width="450px">
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
