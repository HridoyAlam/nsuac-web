{% extends 'base.html' %}
{%  block body %}
{% load static %}
<style>
    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #1991CB;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #F29020;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #F2A922;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

    h3 {
        text-align: center;
        padding: 5px;
    }

</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>NSU Football League</h1>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Overview')" id="defaultOpen">Overview</button>
                <button class="tablinks" onclick="openCity(event, 'Rules')">Rules</button>
                <button class="tablinks" onclick="openCity(event, 'Winners')">Winners</button>
                <button class="tablinks" onclick="openCity(event, 'Season2012')">Season2012</button>
                <button class="tablinks" onclick="openCity(event, 'Season2016')">Season2016</button>
                <button class="tablinks" onclick="openCity(event, 'Season2017')">Season2017</button>
                <button class="tablinks" onclick="openCity(event, 'Season2019')">Season2019</button>
            </div>

            <div id="Overview" class="tabcontent">
                <h3>Overview</h3>
                <p></p>
            </div>

            <div id="Rules" class="tabcontent">
                <h3>Rules</h3>
                <p></p>
            </div>

            <div id="Winners" class="tabcontent">
                <h3>Winners</h3>
                <p></p>
            </div>

            <div id="Season2012" class="tabcontent">
                <h3>Season 2012</h3>
                <p></p>

            </div>
            <div id="Season2016" class="tabcontent">
                <h3>Season 2016</h3>
                <p></p>
            </div>
            <div id="Season2017" class="tabcontent">
                <h3>Season 2017</h3>
                <p></p>
            </div>
            <div id="Season2019" class="tabcontent">
                <h3>Season 2019</h3>
                <p></p>

            </div>
        </div>
    </div>
</div>



</div>

<script>
    document.getElementById("defaultOpen").click();

    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

</script>

{% endblock %}
