{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>


/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #1991CB;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #F29020;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #F2A922;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
h3{
	text-align: center;
	padding: 5px;
}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Hall of Fame</h1>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, '2019-20')" id="defaultOpen">2019-20</button>
                <button class="tablinks" onclick="openCity(event, '2018-19')">2018-19</button>
                <button class="tablinks" onclick="openCity(event, '2017-18')">2017-18</button>
                <button class="tablinks" onclick="openCity(event, '2014-16')">2014-16</button>
                <button class="tablinks" onclick="openCity(event, '2013-14')">2013-14</button>
            </div>

            <div id="2019-20" class="tabcontent">
                <h3>2019-20</h3>
                <p>Anik der panel.</p>
            </div>

            <div id="2018-19" class="tabcontent">
                <h3>2018-19</h3>
                <p>Gunda vai der panel.</p>
            </div>

            <div id="2017-18" class="tabcontent">
                <h3>2017-18</h3>
                <p>Tanvir vai der panel.</p>
            </div>

            <div id="2014-16" class="tabcontent">
                <h3>2014-16</h3>
                <p>Fayaz vai der panel.</p>
            </div>
            <div id="2013-14" class="tabcontent">
                <h3>2013-14</h3>
                <p>Newaz vai der panel.</p>
            </div>

        </div>
    </div>
</div>



</div>

<script>
	document.getElementById("defaultOpen").click();
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

</script>

{% endblock %}
