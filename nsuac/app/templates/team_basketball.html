{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
    h2,h5,h6{
        text-align: center;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Team NSU Basketball</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-xs-12">
            <img src="{% static 'images/HallOfFame/pp-male.jpg' %}" alt="male">
            <h5>name</h5>
            <h6>batch</h6>
        </div>
    </div>
    <div class="row">
       {% for i in basktball %} 
        <div class="col-md-3 col-xs-12">
            <div class="card">
                <img src="{{i.bas_image.url}}" alt="male">
                <h5>{{i.bas_name}}</h5>
                <h6>Batch: {{i.bas_batch}}</h6>
            </div>
        </div>
       {% endfor %}
    </div>
    
</div>

{% endblock %}
