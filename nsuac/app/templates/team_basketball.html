{% extends 'base.html' %}
{% block body %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/teamsStyle.css' %}">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Team NSU Basketball</h2>
        </div>
    </div>
    
    <div class="row">    
        {% for i in basketball %}
            <div class="col-md-3 col-xs-12">
                <div class="card">
                    <img src="{{i.bas_image.url}}" alt="player">
                    <h5>{{i.bas_name}}</h5>
                    <h6>Batch:{{i.bas_batch}}</h6> 
                </div>
            </div>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
