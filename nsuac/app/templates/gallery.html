{% extends 'base.html' %}
{% block body %}
{% load static %}
  <!-- ========================= ABOUT IMAGE =========================-->
  <h1 class="text-center mt-3">Image Gallery</h1>
<hr class="mt-4">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                {% for i in images %}
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top img-responsive" alt="" src="{{i.image.url}}" height="450px" width="450px">
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
{% endblock %}
