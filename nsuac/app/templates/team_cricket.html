{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
    h2,h5,h6{
        text-align: center;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Team NSU Cricket</h2>
        </div>
    </div>
    <div class="row">    
        {% for i in cricket %}
            <div class="col-md-3 col-xs-12">
                <div class="card">
                    <img src="{{i.cri_image.url}}" alt="player">
                    <h5>{{i.cri_name}}</h5>
                    <h6>Batch:{{i.cri_batch}}</h6> 
                </div>
            </div>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
