{% extends 'base.html' %}
{% load static %}
{% block body %}

<section class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Our Blog</h2>
            </div>
        </div>
        
        <div class="row">
            {% for i in bg %}

            <div class="col-md-6">
                <a href="blog-post.html" class="home_blog_link">
                    <div class="blog-img_box">
                        <iframe src="{{ i.b_link }}" 
                        width="540" height="315" style="border:none;overflow:hidden;object-fit: fill;" scrolling="no" 
                        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; 
                        picture-in-picture; web-share"></iframe>
                    </div>
                </a>
            </div>

            {% endfor %}
        </div>
        
    </div>
</section>

{% endblock %}
